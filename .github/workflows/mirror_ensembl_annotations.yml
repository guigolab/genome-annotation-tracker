name: Mirror Ensembl Annotations

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  mirror-ensembl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch full history for proper git diff
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tabix curl    

    - name: Install NCBI datasets CLI
      run: |
        curl -o datasets 'https://ftp.ncbi.nlm.nih.gov/pub/datasets/command-line/LATEST/linux-amd64/datasets'
        chmod +x datasets
        sudo mv datasets /usr/local/bin/
        datasets --version
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Ensembl annotation mirroring
      run: |
        cd providers
        python ensembl.py
      env:
        TAXON_ID: "2759"  # Eukaryotes
        OUTPUT_FILE: "../data/ensembl_annotations.tsv"
    
    - name: Check for changes
      id: check-changes
      run: |
        # Check if the file exists and has content
        if [ -f "data/ensembl_annotations.tsv" ]; then
          if [ -n "$(git status --porcelain data/ensembl_annotations.tsv)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in ensembl_annotations.tsv"
            echo "File size: $(wc -l < data/ensembl_annotations.tsv) lines"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "Output file not found"
        fi
    
    - name: Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ensembl_annotations.tsv
        git commit -m "Update Ensembl annotations [automated]

        - Updated on $(date -u '+%Y-%m-%d %H:%M:%S UTC')
        - File contains $(wc -l < data/ensembl_annotations.tsv) annotations"
        git push
    