name: Mirror NCBI RefSeq Annotations

on:
  schedule:
    # Run every Friday at 4 AM UTC (third of three sequential runs)
    - cron: '0 4 * * 5'
  workflow_dispatch: # Allow manual triggering

jobs:
  mirror-refseq:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch full history for proper git diff
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tabix curl
    
    - name: Install NCBI datasets CLI
      run: |
        curl -o datasets 'https://ftp.ncbi.nlm.nih.gov/pub/datasets/command-line/LATEST/linux-amd64/datasets'
        chmod +x datasets
        sudo mv datasets /usr/local/bin/
        datasets --version
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create data directory if it doesn't exist
      run: |
        mkdir -p data
    
    - name: Run NCBI RefSeq annotation mirroring
      run: |
        cd providers
        python ncbi.py refseq
      env:
        TAXON_ID: "2759"  # Eukaryotes
        REFSEQ_OUTPUT_FILE: "../data/refseq_annotations.tsv"
    - name: Check for changes
      id: check-changes
      run: |
        # Check if the file exists and has content
        if [ -f "data/refseq_annotations.tsv" ]; then
          if [ -n "$(git status --porcelain data/refseq_annotations.tsv)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in refseq_annotations.tsv"
            echo "File size: $(wc -l < data/refseq_annotations.tsv) lines"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "Output file not found"
        fi
    
    - name: Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/refseq_annotations.tsv
        git commit -m "Update NCBI RefSeq annotations [automated]

        - Updated on $(date -u '+%Y-%m-%d %H:%M:%S UTC')
        - File contains $(wc -l < data/refseq_annotations.tsv) annotations"
        git push
    